{% extends "main/base.html" %}

{% block title%}
Log in Here
{% endblock %}

{% load crispy_forms_tags %}


{% block content%}
<form method="POST" class="form-group">
    {% csrf_token %}
    {% crispy form %}
    <br>
    <p>Don't have an account? Create one <a href="/register">Here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
    
    
</form>
{% endblock %}
